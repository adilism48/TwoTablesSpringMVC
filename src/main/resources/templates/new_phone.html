<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Add phone number</title>
</head>
<body>
<div class="container">
    <nav class="navbar">
        <a class="btn btn-link" th:href="@{/user/{userId}(userId=${user.id})}">&larr; To user</a>
    </nav>
    <h1>Add phone number</h1>
    <form method="post" th:action="@{/user/{userId}/phone/create(userId=${user.id})}">
        <div class="col-lg-4">
            <div class="mb-3">
                <label for="inputName" class="form-label">Phone Number</label>
                <input type="text" name="phoneNumber" id="inputName" class="form-control"
                       th:value="${payload?.phoneNumber}">
                <input type="hidden" name="user" th:value="${user.id}">
            </div>
            <div class="form-text" th:if="${errors}">
                <ul>
                    <li th:each="error: ${errors}" th:text="${error}"></li>
                </ul>
            </div>
        </div>
        <button class="btn btn-secondary" type="submit">Create</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
