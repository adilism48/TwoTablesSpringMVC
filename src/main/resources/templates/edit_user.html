<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Edit User</title>
</head>
<body>
<div class="container">
    <a th:href="@{/user/{userId}(userId=${user.id})}">&larr; To user</a>
    <h1>Edit User &laquo;[[${user.name}]]&raquo;</h1>
    <form method="post" th:action="@{/user/{userId}/edit(userId=${user.id})}">
        <div class="col-lg-4">
            <div class="mb-3">
                <label for="inputName" class="form-label">Name</label>
                <input type="text" name="name" id="inputName" class="form-control"
                       th:value="${payload != null ? payload.name : user.name}">
            </div>
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="text" name="email" id="inputEmail" class="form-control"
                       th:value="${payload != null ? payload.email : user.email}">
            </div>
            <div class="mb-3">
                <label for="inputDateOfBirth" class="form-label">Date of birth</label>
                <input type="text" name="dateOfBirth" id="inputDateOfBirth" class="form-control"
                       th:value="${payload != null ? payload.dateOfBirth : user.dateOfBirth}">
            </div>
            <div class="form-text" th:if="${errors}">
                <ul>
                    <li th:each="error: ${errors}" th:text="${error}"></li>
                </ul>
            </div>
        </div>
        <button class="btn btn-secondary" type="submit">Edit</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
