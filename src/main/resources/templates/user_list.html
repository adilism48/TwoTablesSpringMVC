<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
<a th:href="@{/user/create}">+ Create user</a>
<h1>User List</h1>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Date of birth</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td>
            <a th:href="@{/user/{userId}(userId=${user.id})}"
               th:text="${user.name}"></a>
        </td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.dateOfBirth}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
