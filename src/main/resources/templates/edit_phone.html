<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit phone number</title>
</head>
<body>
<h1>Edit phone number</h1>
<form method="post" th:action="@{/user/{userId}/phone/{phoneId}/edit(userId=${user.id}, phoneId=${phone.id})}">
    <label>
        Phone number:<br>
        <input type="text" name="phoneNumber" th:value="${payload != null ? payload.phoneNumber : phone.phoneNumber}">
    </label><br>
    <input type="hidden" name="user" th:value="${user.id}">
    <button type="submit">Create</button>
</form>
</body>
</html>
