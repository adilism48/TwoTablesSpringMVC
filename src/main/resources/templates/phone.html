<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>[[${user.name}]]: [[${phone.phoneNumber}]]</title>
</head>
<body>
<div class="container">
    <nav class="navbar">
        <a class="btn btn-link" th:href="@{/user/{userId}(userId=${user.id})}">&larr; [[${user.name}]] Info</a>
    </nav>
    <h1>[[${user.name}]]: [[${phone.phoneNumber}]]</h1>
    <div class="col-lg-6">
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-3">
                        <p class="mb-0">ID</p>
                    </div>
                    <div class="col-sm-9">
                        <p class="text-muted mb-0" th:text="${phone.id}"></p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <p class="mb-0">Phone Number</p>
                    </div>
                    <div class="col-sm-9">
                        <p class="text-muted mb-0" th:text="${phone.phoneNumber}"></p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-2">
                        <a class="btn btn-secondary" th:href="@{/user/{userId}/phone/{phoneId}/edit(userId=${user.id}, phoneId=${phone.id})}">Edit</a>
                    </div>
                    <div class="col-sm-3">
                        <form method="post" th:action="@{/user/{userId}/phone/{phoneId}/delete(userId=${user.id}, phoneId=${phone.id})}">
                            <button class="btn btn-secondary" type="submit">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
