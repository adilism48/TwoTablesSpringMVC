<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>[[${user.name}]]</title>
</head>
<body>
<div class="container">
    <a th:href="@{/user/list}">&larr; User List</a>
    <h1>User: [[${user.name}]]</h1>

    <div class="row">
        <div class="col-lg-6">
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">ID</p>
                        </div>
                        <div class="col-sm-9">
                            <p class="text-muted mb-0" th:text="${user.id}"></p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Name</p>
                        </div>
                        <div class="col-sm-9">
                            <p class="text-muted mb-0" th:text="${user.name}"></p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Email</p>
                        </div>
                        <div class="col-sm-9">
                            <p class="text-muted mb-0" th:text="${user.email}"></p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Date of Birth</p>
                        </div>
                        <div class="col-sm-9">
                            <p class="text-muted mb-0" th:text="${user.dateOfBirth}"></p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-2">
                            <a class="btn btn-secondary" th:href="@{/user/{userId}/edit(userId=${user.id})}">Edit</a>
                        </div>
                        <div class="col-sm-3">
                            <form method="post" th:action="@{/user/{userId}/delete(userId=${user.id})}">
                                <button class="btn btn-secondary" type="submit">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <h2>Phone numbers:</h2>
    <div class="col-lg-6">
        <ol class="list-group">
            <li class="list-group-item" th:each="phone : ${phones}">
                <span th:text="${phone.phoneNumber}"></span>
                <a th:href="@{/user/{userId}/phone/{phoneId}(userId=${user.id}, phoneId=${phone.id})}">More</a>
            </li>
        </ol>
    </div>
    <hr>
    <a th:href="@{/user/{userId}/phone/create(userId=${user.id})}">Add new number</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
